{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.tacgia }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.tieude }}</a></h2>
        <p class="article-content">{{ post.noidung }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
